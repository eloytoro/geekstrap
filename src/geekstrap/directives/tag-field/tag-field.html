<div class="fg-tag-wrapper">
    <fg-submit-field callback="addTag"></fg-submit-field>
    <ul class="list-group" ng-show="showList()">
        <li ng-repeat="suggestion in suggestions"
            ng-class="{ active: $index == select }"
            ng-mouseenter="itemHover($index)"
            ng-click="itemClick(suggestion)"
            class="list-group-item">
            <i class="fa fa-fw {{ getIcon(suggestion) }}"></i>
            {{ label(suggestion) }}
        </li>
    </ul>
</div>
